{% extends 'base.html' %}

{% load static %}

{% block content %}
  <h2>Donation List</h2>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for donation in donations %}
        <tr>
          <td>{{ donation.amount }}</td>
          <td>{{ donation.message }}</td>
          <td>
            <a href="{% url 'update_donation' donation.id %}">Edit</a> |
            <a href="{% url 'delete_donation' donation.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No donations found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'create_donation' %}">Add Donation</a>
{% endblock %}
