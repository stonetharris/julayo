<header class="text-gray-700 body-font bg-green-300">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <div class="logo flex justify-center items-center w-12 h-12 text-green-400 p-2 bg-red-300 rounded-full">
          <img src="https://i.imgur.com/UGYfoLe.png" alt="Logo" style="width: 100%; height: auto;">
      </div>      
        <a class="ml-3 text-xl hover:text-blue-500" href="{% url 'index'%}" >Julayo Project</a>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a href="{% url 'current_projects'%}" class="mr-5 hover:text-blue-500">Current Projects</a>
          <a href="{% url 'our_story'%}" class="mr-5 hover:text-blue-500">Our Story</a>
          <a href="{% url 'our_team'%}" class="mr-5 hover:text-blue-500">Our Team</a>
          <a href="{% url 'contact_us'%}" class="mr-5 hover:text-blue-500">Contact Us</a>
          <a href="{% url 'donate'%}" class="hidden mr-5 hover:text-blue-500">Donate</a>
          <a href="{% url 'gala_event'%}" class="mr-5 hover:text-blue-500">Gala Event</a>
      </nav>
      {% if request.user.is_authenticated %}
        Logged in as: {{ request.user.username }}
        <a href="#" class="ml-3 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
          Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a>
      {% else %}
      <!-- <a href="#" class="inline-flex items-center bg-green-500 border-0 py-1 px-3 focus:outline-none hover:bg-green-800 rounded text-base mt-4 md:mt-0">
          Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
      </a> -->
      {% endif %}
    </div>
  </header>
