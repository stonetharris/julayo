{% extends 'base.html' %}

{% block content %}
<section class="text-gray-700 body-font bg-green-200">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex justify-center">
      <div class="w-full max-w-md bg-white rounded-lg p-8 flex flex-col">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5 text-center">Subscribe to Our Newsletter</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
