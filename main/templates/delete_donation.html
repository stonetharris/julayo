{% extends 'base.html' %}

{% load static %}

{% block content %}
  <h2>Delete Donation</h2>
  <p>Are you sure you want to delete this donation?</p>
  <p>Amount: {{ donation.amount }}</p>
  <p>Message: {{ donation.message }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'donations_list' %}">Cancel</a>
{% endblock %}
