{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="py-8 px-4 mx-auto px-5 lg:px-96 lg:py-16 bg-green-100 text-gray-900">

    <!-- <a href="{% url 'index' %}" class="flex-grow text-gray-900 border-b-0 border-black py-2 text-m px-1 ">
        Back to Home Page
    </a> -->
    <h2 class="mb-4 text-4xl text-center mt-2 font-bold text-gray-900">Contact Us!</h2>

    <form class="text-white" method="POST">
        {% csrf_token %}

        <div class="mb-6">
            <label for="{{ form.name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name:</label>
            {{ form.name }}
        </div>
        <div class="mb-6">
          <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email:</label>
          {{ form.email }}
        </div>
        <label for="{{ form.description.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message:</label>
        {{ form.description }}
        <button type="submit" class="text-white p-5 bg-green-500 hover:bg-green-800 rounded "> Submit </button>

        <p class="mt-4 mb-4 text-gray-600">Or contact us directly:</p>
        <ul class="mb-8 text-gray-600 list-disc list-inside">
            <li><strong>By Email:</strong> Julia.p.polk@kp.org</li>
            <li><strong>By Phone:</strong> 202.695.9324</li>
        </ul>


{% endblock %}
